<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue Tutorial</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <h1>Build Your First Vue.js App</h1>

    <div id="app">
      <p>{{ text }}</p>
      <p>Timer: {{ timer }}</p>
      <p>
        <span v-bind:title="onHoverText">
          Hover over me to see a reactive title
        </span>
      </p>
      <p>{{ isPalindrome }}</p>
      <button v-on:click="checkPalindrome">
        Check If Palindrome
      </button>
      <p>{{ inputText }}</p>
      <input v-model="inputText" />
    </div>

    <!-- <div id="inputForm">
      <p>{{ inputText }}</p>
      <input v-model="inputText" />
    </div> -->

    <script src="script.js"></script>
  </body>

</html>
