<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue Tutorial</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="my-first-div">
      <my-first-component></my-first-component>
      <my-first-component></my-first-component>
      <first-header-component title="Use Component Props"></first-header-component>
      <first-header-component title="Build A Component"></first-header-component>
      <div id="emit-events-div">
        <!-- <div :style="{ fontSize: headerFontSize + 'em' }">
          <header-component v-for="header in headers"
          :key="header.id"
          :title="header.title"
          @increase-text-size="headerFontSize += 0.5"
          > -->
        <div>
          <header-component v-for="header in headers"
          :key="header.id"
          :title="header.title"
          :style="{ fontSize: header.fontSize + 'em' }"
          @increase-text-size="header.fontSize += 0.5"
          >
          </header-component>
        </div>
      </div>

      <div id="slots-div">
        <slot-component>
          <p>Extra text from HTML.</p>
        </slot-component>
      </div>

      <div id="navigation-div">
        <button 
        v-for="option in tabs"
        v-bind:key="option"
        v-bind:class="['tab-button', { active: currentTab === option }]"
        v-on:click="currentTab = option"
        >
        {{ option }}
        </button>

        <component 
        v-bind:is="currentTabComponent">
        </component>
      </div>
    </div>

    <script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
